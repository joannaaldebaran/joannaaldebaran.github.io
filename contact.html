<html lang="en">
<head>

  <title>Contact Page</title>
  <link rel="stylesheet" href="contact.css"> 
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <ul class="navbar-nav">
            <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
            <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
            <li class="nav-item"><a class="nav-link" href="services.html">Services</a></li>
            <li class="nav-item"><a class="nav-link" href="portfolio.html">Portfolio</a></li>
            <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
          </ul>

    </nav>
    <section class="header">
        <div class="text-container mt-3">
              <h1 class="d-flex justify-content-center">Contact Me</h1>
       </div>
    </section>

    <section>
        <div class="container">
            <div class="row">
                <div class="col-md-4 offset-md-2">
                  <img src="phone.png" alt="phone" width="50" height="50">
                </div>
                <div class="col-md-4">
                    <img src="message.png" alt="phone" width="50" height="50" id="openFormButton">

                    <form action="contact.php" method="post" class="hidden" id="myForm">
      
                        <div class="mb=3">
                          <input type="text" class="form-control" id="name" placeholder="Your full name"> 
                        </div>
                        <div class="mb-3">
                           <input type="number" class="form-control" id="number" placeholder="Your age">
                        </div>
                  
                        <div class="mb-3">
                          <input type="email" class="form-control" id="email" placeholder="Enter your email">
                       </div>
                       
                       <div class="mb-3">
                        <textarea class="form-control" id="subject" rows="4" placeholder="Subject" required></textarea>
                      </div>
                  
                       <div class="mb-3">
                        <textarea class="form-control" id="message" rows="4" placeholder="Message" required></textarea>
                      </div>
                  
                      <button type="submit" class="btn">Submit</button>
                  
                        
                    </form>
                </div>
               
        </div>
    </section>


  <footer>
    <p>&copy; 2023 Your Website Name. All rights reserved.</p>
  </footer>

  <script>
    const openFormButton = document.getElementById('openFormButton');
    const myForm = document.getElementById('myForm');

    openFormButton.addEventListener('click', function() {
      myForm.classList.toggle('hidden');
    });
  </script>
</body>
</html>
